<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Reinforcement Learning Playground</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #60a5fa, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .header-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #3b82f6;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-success {
            background: #10b981;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .status-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-label {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .radio-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .radio-item input {
            margin: 0;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 20px;
            gap: 5px;
            flex-wrap: wrap;
        }

        .tab {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            background: #3b82f6;
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 400px;
        }

        .grid {
            display: grid;
            gap: 20px;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            height: 300px;
            position: relative;
        }

        .environment-grid {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            aspect-ratio: 1;
            position: relative;
            display: grid;
            gap: 1px;
        }

        .grid-cell {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .agent {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }

        .agent:hover {
            transform: scale(1.2);
            z-index: 10;
        }

        .param-controls {
            max-height: 300px;
            overflow-y: auto;
        }

        .param-group {
            margin-bottom: 20px;
        }

        .param-item {
            margin-bottom: 15px;
        }

        .param-label {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .param-value {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.5);
        }

        .algorithm-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .algorithm-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .algorithm-badge {
            background: rgba(59, 130, 246, 0.3);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-family: monospace;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-list li:last-child {
            border-bottom: none;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #10b981;
        }

        .dot.red {
            background: #ef4444;
        }

        .simple-chart {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .chart-line {
            stroke-width: 2;
            fill: none;
        }

        .hidden {
            display: none;
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .control-panel {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // 简单图标组件
        const Icon = ({ type, size = 20 }) => {
            const icons = {
                play: "▶",
                pause: "⏸",
                reset: "🔄",
                settings: "⚙",
                globe: "🌐",
                brain: "🧠",
                users: "👥",
                chart: "📊",
                activity: "📈",
                target: "🎯",
                zap: "⚡",
                book: "📚",
                github: "📂",
                download: "💾",
                share: "📤"
            };
            
            return <span style={{ fontSize: size }}>{icons[type] || "●"}</span>;
        };

        // 简单线图组件
        const SimpleLineChart = ({ data, lines }) => {
            if (!data || data.length === 0) return <div className="simple-chart">No data</div>;
            
            const maxY = Math.max(...data.flatMap(d => lines.map(line => d[line.key] || 0)));
            const minY = Math.min(...data.flatMap(d => lines.map(line => d[line.key] || 0)));
            const range = maxY - minY || 1;
            
            const width = 300;
            const height = 150;
            const padding = 20;
            
            const xStep = (width - 2 * padding) / Math.max(data.length - 1, 1);
            
            return (
                <div className="simple-chart">
                    <svg width="100%" height="100%" viewBox={`0 0 ${width} ${height + 40}`}>
                        {lines.map((line, lineIndex) => {
                            const points = data.map((d, i) => {
                                const x = padding + i * xStep;
                                const y = height - padding - ((d[line.key] - minY) / range) * (height - 2 * padding);
                                return `${x},${y}`;
                            }).join(' ');
                            
                            return (
                                <polyline
                                    key={lineIndex}
                                    points={points}
                                    className="chart-line"
                                    stroke={line.color}
                                />
                            );
                        })}
                        
                        {/* 简单网格线 */}
                        {[0, 25, 50, 75, 100].map(percent => {
                            const y = height - padding - (percent / 100) * (height - 2 * padding);
                            return (
                                <line
                                    key={percent}
                                    x1={padding}
                                    y1={y}
                                    x2={width - padding}
                                    y2={y}
                                    stroke="rgba(255,255,255,0.1)"
                                    strokeWidth="1"
                                />
                            );
                        })}
                        
                        {/* 图例 */}
                        {lines.map((line, i) => (
                            <g key={i}>
                                <circle
                                    cx={20 + i * 80}
                                    cy={height + 25}
                                    r="4"
                                    fill={line.color}
                                />
                                <text
                                    x={30 + i * 80}
                                    y={height + 30}
                                    fill="white"
                                    fontSize="10"
                                >
                                    {line.name}
                                </text>
                            </g>
                        ))}
                    </svg>
                </div>
            );
        };

        const MultiAgentRLPlayground = () => {
            const [language, setLanguage] = useState('zh');
            const [algorithm, setAlgorithm] = useState('MAPPO');
            const [environment, setEnvironment] = useState('predator_prey');
            const [isTraining, setIsTraining] = useState(false);
            const [episode, setEpisode] = useState(0);
            const [activeTab, setActiveTab] = useState('overview');
            const [showSettings, setShowSettings] = useState(false);

            const translations = {
                zh: {
                    title: "多智能体强化学习游乐场",
                    subtitle: "Multi-Agent Reinforcement Learning Playground",
                    description: "探索、学习、实验 - 交互式MARL教学与研究平台",
                    overview: "概览",
                    training: "训练监控",
                    environment: "环境可视化",
                    algorithm: "算法详情",
                    analysis: "性能分析",
                    start: "开始训练",
                    pause: "暂停训练",
                    reset: "重置环境",
                    export: "导出数据",
                    share: "分享配置",
                    episode: "回合",
                    reward: "平均奖励",
                    success_rate: "成功率",
                    exploration: "探索率",
                    convergence: "收敛度",
                    predator_prey: "捕食者-猎物",
                    traffic: "交通控制",
                    resource: "资源收集",
                    training_status: "训练中",
                    stopped_status: "已停止"
                },
                en: {
                    title: "Multi-Agent Reinforcement Learning Playground",
                    subtitle: "多智能体强化学习游乐场",
                    description: "Explore, Learn, Experiment - Interactive MARL Teaching & Research Platform",
                    overview: "Overview",
                    training: "Training",
                    environment: "Environment",
                    algorithm: "Algorithm",
                    analysis: "Analysis",
                    start: "Start Training",
                    pause: "Pause Training",
                    reset: "Reset Environment",
                    export: "Export Data",
                    share: "Share Config",
                    episode: "Episode",
                    reward: "Mean Reward",
                    success_rate: "Success Rate",
                    exploration: "Exploration Rate",
                    convergence: "Convergence",
                    predator_prey: "Predator-Prey",
                    traffic: "Traffic Control",
                    resource: "Resource Collection",
                    training_status: "Training",
                    stopped_status: "Stopped"
                }
            };

            const t = translations[language];

            const [params, setParams] = useState({
                MAPPO: {
                    lr_actor: 0.0003,
                    lr_critic: 0.001,
                    gamma: 0.99,
                    clip_ratio: 0.2,
                    entropy_coef: 0.01
                },
                QMIX: {
                    learning_rate: 0.0005,
                    gamma: 0.99,
                    epsilon: 0.5,
                    epsilon_decay: 0.995,
                    target_update: 200
                },
                MADDPG: {
                    lr_actor: 0.01,
                    lr_critic: 0.01,
                    gamma: 0.95,
                    tau: 0.01,
                    noise_std: 0.1
                },
                MASAC: {
                    lr_actor: 0.0003,
                    lr_critic: 0.0003,
                    gamma: 0.99,
                    tau: 0.005,
                    alpha: 0.2
                }
            });

            const [envParams, setEnvParams] = useState({
                predator_prey: { num_predators: 3, num_prey: 2, grid_size: 10 },
                traffic: { num_vehicles: 4, grid_size: 8 },
                resource: { num_agents: 5, num_resources: 3, grid_size: 12 }
            });

            const [trainingData, setTrainingData] = useState([]);
            const [agentPositions, setAgentPositions] = useState([]);
            const [currentStats, setCurrentStats] = useState({
                mean_reward: 0,
                success_rate: 0,
                exploration_rate: 50,
                convergence: 0
            });

            const intervalRef = useRef(null);
            const gridSize = envParams[environment].grid_size;

            const algorithmInfo = {
                MAPPO: {
                    name: language === 'zh' ? "多智能体近端策略优化" : "Multi-Agent Proximal Policy Optimization",
                    type: language === 'zh' ? "在线策略梯度" : "On-policy Policy Gradient",
                    advantages: language === 'zh' 
                        ? ["训练稳定", "样本效率较高", "理论基础扎实"]
                        : ["Stable training", "Good sample efficiency", "Strong theoretical foundation"],
                    limitations: language === 'zh'
                        ? ["需要大量在线样本", "对超参数敏感", "仅适用于合作场景"]
                        : ["Requires many online samples", "Sensitive to hyperparameters", "Only for cooperative scenarios"],
                    color: "#3b82f6"
                },
                QMIX: {
                    name: language === 'zh' ? "单调值函数分解" : "Monotonic Value Function Factorisation",
                    type: language === 'zh' ? "离线值函数" : "Off-policy Value-based",
                    advantages: language === 'zh'
                        ? ["理论保证IGM", "样本效率高", "处理部分可观察性"]
                        : ["Theoretical IGM guarantee", "High sample efficiency", "Handles partial observability"],
                    limitations: language === 'zh'
                        ? ["仅限单调性假设", "限制策略多样性", "仅适用于合作"]
                        : ["Limited to monotonicity assumption", "Restricts policy diversity", "Only for cooperation"],
                    color: "#10b981"
                },
                MADDPG: {
                    name: language === 'zh' ? "多智能体深度确定性策略梯度" : "Multi-Agent Deep Deterministic Policy Gradient",
                    type: language === 'zh' ? "离线演员-评论家" : "Off-policy Actor-Critic",
                    advantages: language === 'zh'
                        ? ["处理连续动作", "适用混合环境", "非平稳性处理"]
                        : ["Handles continuous actions", "Works in mixed environments", "Addresses non-stationarity"],
                    limitations: language === 'zh'
                        ? ["训练不稳定", "高方差", "需要仔细调参"]
                        : ["Training instability", "High variance", "Requires careful tuning"],
                    color: "#f59e0b"
                },
                MASAC: {
                    name: language === 'zh' ? "多智能体软演员-评论家" : "Multi-Agent Soft Actor-Critic",
                    type: language === 'zh' ? "离线演员-评论家" : "Off-policy Actor-Critic",
                    advantages: language === 'zh'
                        ? ["自适应探索", "训练稳定", "样本效率高"]
                        : ["Adaptive exploration", "Stable training", "High sample efficiency"],
                    limitations: language === 'zh'
                        ? ["实现复杂", "内存需求大", "调参困难"]
                        : ["Complex implementation", "High memory requirements", "Difficult tuning"],
                    color: "#8b5cf6"
                }
            };

            useEffect(() => {
                resetEnvironment();
            }, [environment]);

            const resetEnvironment = () => {
                setEpisode(0);
                setTrainingData([]);
                
                const positions = [];
                const env = envParams[environment];
                
                if (environment === 'predator_prey') {
                    for (let i = 0; i < env.num_predators; i++) {
                        positions.push({
                            id: `predator_${i}`,
                            type: 'predator',
                            x: Math.floor(Math.random() * env.grid_size),
                            y: Math.floor(Math.random() * env.grid_size),
                            color: '#ef4444'
                        });
                    }
                    for (let i = 0; i < env.num_prey; i++) {
                        positions.push({
                            id: `prey_${i}`,
                            type: 'prey',
                            x: Math.floor(Math.random() * env.grid_size),
                            y: Math.floor(Math.random() * env.grid_size),
                            color: '#3b82f6'
                        });
                    }
                } else if (environment === 'traffic') {
                    for (let i = 0; i < env.num_vehicles; i++) {
                        positions.push({
                            id: `vehicle_${i}`,
                            type: 'vehicle',
                            x: Math.floor(Math.random() * env.grid_size),
                            y: Math.floor(Math.random() * env.grid_size),
                            color: '#10b981'
                        });
                    }
                } else if (environment === 'resource') {
                    for (let i = 0; i < env.num_agents; i++) {
                        positions.push({
                            id: `agent_${i}`,
                            type: 'agent',
                            x: Math.floor(Math.random() * env.grid_size),
                            y: Math.floor(Math.random() * env.grid_size),
                            color: '#8b5cf6'
                        });
                    }
                    for (let i = 0; i < env.num_resources; i++) {
                        positions.push({
                            id: `resource_${i}`,
                            type: 'resource',
                            x: Math.floor(Math.random() * env.grid_size),
                            y: Math.floor(Math.random() * env.grid_size),
                            color: '#eab308'
                        });
                    }
                }
                
                setAgentPositions(positions);
                setCurrentStats({
                    mean_reward: 0,
                    success_rate: 0,
                    exploration_rate: 50,
                    convergence: 0
                });
            };

            const startTraining = () => {
                if (isTraining) return;
                setIsTraining(true);
                
                intervalRef.current = setInterval(() => {
                    setEpisode(prev => {
                        const newEpisode = prev + 1;
                        const progress = Math.min(newEpisode / 500, 1);
                        
                        const results = {
                            episode: newEpisode,
                            mean_reward: Math.max(0, 50 + progress * 40 + (Math.random() - 0.5) * 20),
                            success_rate: Math.min(100, progress * 80 + (Math.random() - 0.5) * 20),
                            exploration_rate: Math.max(5, 80 * (1 - progress) + (Math.random() - 0.5) * 10),
                            convergence: Math.min(100, progress * 90 + (Math.random() - 0.5) * 10)
                        };
                        
                        setTrainingData(prevData => {
                            const newData = [...prevData, results];
                            return newData.slice(-100);
                        });
                        
                        setCurrentStats(results);
                        
                        // 更新智能体位置
                        setAgentPositions(prev => prev.map(agent => {
                            if (agent.type === 'resource') return agent;
                            
                            const newX = Math.max(0, Math.min(gridSize - 1, 
                                agent.x + Math.floor((Math.random() - 0.5) * 3)));
                            const newY = Math.max(0, Math.min(gridSize - 1, 
                                agent.y + Math.floor((Math.random() - 0.5) * 3)));
                            
                            return { ...agent, x: newX, y: newY };
                        }));
                        
                        return newEpisode;
                    });
                }, 300);
            };

            const stopTraining = () => {
                setIsTraining(false);
                if (intervalRef.current) {
                    clearInterval(intervalRef.current);
                }
            };

            const updateParam = (paramName, value) => {
                setParams(prev => ({
                    ...prev,
                    [algorithm]: {
                        ...prev[algorithm],
                        [paramName]: value
                    }
                }));
            };

            const exportData = () => {
                const data = { algorithm, environment, params: params[algorithm], trainingData, currentStats, episode };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `marl_experiment_${algorithm}_${environment}_${Date.now()}.json`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const shareConfig = () => {
                const config = { algorithm, environment, params: params[algorithm] };
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(JSON.stringify(config, null, 2));
                    alert(language === 'zh' ? '配置已复制到剪贴板' : 'Configuration copied to clipboard');
                } else {
                    alert(language === 'zh' ? '浏览器不支持复制功能' : 'Clipboard not supported in this browser');
                }
            };

            useEffect(() => {
                return () => {
                    if (intervalRef.current) {
                        clearInterval(intervalRef.current);
                    }
                };
            }, []);

            return (
                <div className="container">
                    {/* 头部 */}
                    <header className="header">
                        <h1 className="title">{t.title}</h1>
                        <p className="subtitle">{t.subtitle}</p>
                        <div className="header-controls">
                            <button 
                                className="btn"
                                onClick={() => setLanguage(language === 'zh' ? 'en' : 'zh')}
                            >
                                <Icon type="globe" /> {language === 'zh' ? 'EN' : '中文'}
                            </button>
                            <a href="https://github.com/yourusername/marl-playground" target="_blank" rel="noopener noreferrer" className="btn">
                                <Icon type="github" /> GitHub
                            </a>
                            <button className="btn" onClick={exportData}>
                                <Icon type="download" /> {t.export}
                            </button>
                            <button className="btn" onClick={shareConfig}>
                                <Icon type="share" /> {t.share}
                            </button>
                        </div>
                        <p style={{ color: '#94a3b8', marginTop: '20px' }}>{t.description}</p>
                    </header>

                    {/* 状态栏 */}
                    <div className="status-bar">
                        <div className="status-card">
                            <div className="status-label">{t.episode}</div>
                            <div className="status-value" style={{ color: '#60a5fa' }}>{episode}</div>
                        </div>
                        <div className="status-card">
                            <div className="status-label">{t.reward}</div>
                            <div className="status-value" style={{ color: '#10b981' }}>{currentStats.mean_reward.toFixed(1)}</div>
                        </div>
                        <div className="status-card">
                            <div className="status-label">{t.success_rate}</div>
                            <div className="status-value" style={{ color: '#8b5cf6' }}>{currentStats.success_rate.toFixed(1)}%</div>
                        </div>
                        <div className="status-card">
                            <div className="status-label">{t.exploration}</div>
                            <div className="status-value" style={{ color: '#f59e0b' }}>{currentStats.exploration_rate.toFixed(1)}%</div>
                        </div>
                        <div className="status-card">
                            <div className="status-label">Status</div>
                            <div className="status-value" style={{ color: isTraining ? '#10b981' : '#ef4444' }}>
                                {isTraining ? <span className="animate-pulse">{t.training_status}</span> : t.stopped_status}
                            </div>
                        </div>
                    </div>

                    {/* 控制面板 */}
                    <div className="control-panel">
                        {/* 算法选择 */}
                        <div className="panel">
                            <div className="panel-title">
                                <Icon type="brain" /> Algorithm Selection
                            </div>
                            <div className="radio-group">
                                {Object.keys(params).map(alg => (
                                    <label key={alg} className="radio-item">
                                        <input
                                            type="radio"
                                            value={alg}
                                            checked={algorithm === alg}
                                            onChange={(e) => setAlgorithm(e.target.value)}
                                        />
                                        <div>
                                            <strong>{alg}</strong>
                                            <div style={{ fontSize: '0.8rem', color: '#94a3b8' }}>
                                                {algorithmInfo[alg].type}
                                            </div>
                                        </div>
                                    </label>
                                ))}
                            </div>
                        </div>

                        {/* 环境选择 */}
                        <div className="panel">
                            <div className="panel-title">
                                <Icon type="users" /> Environment Selection
                            </div>
                            <div className="radio-group">
                                {Object.keys(envParams).map(env => (
                                    <label key={env} className="radio-item">
                                        <input
                                            type="radio"
                                            value={env}
                                            checked={environment === env}
                                            onChange={(e) => setEnvironment(e.target.value)}
                                        />
                                        <div>
                                            <strong>{t[env]}</strong>
                                            <div style={{ fontSize: '0.8rem', color: '#94a3b8' }}>
                                                Grid: {envParams[env].grid_size}×{envParams[env].grid_size}
                                            </div>
                                        </div>
                                    </label>
                                ))}
                            </div>
                        </div>

                        {/* 训练控制 */}
                        <div className="panel">
                            <div className="panel-title">
                                <Icon type="activity" /> Training Control
                            </div>
                            <div style={{ display: 'flex', gap: '10px', marginBottom: '20px' }}>
                                <button
                                    className={`btn ${isTraining ? 'btn-danger' : 'btn-success'}`}
                                    onClick={isTraining ? stopTraining : startTraining}
                                    style={{ flex: 1 }}
                                >
                                    <Icon type={isTraining ? "pause" : "play"} /> 
                                    {isTraining ? t.pause : t.start}
                                </button>
                                <button className="btn" onClick={resetEnvironment}>
                                    <Icon type="reset" /> {t.reset}
                                </button>
                            </div>
                            <div>
                                <strong>Current Algorithm:</strong> {algorithm}<br/>
                                <strong>Environment:</strong> {t[environment]}<br/>
                                <strong>Episode:</strong> {episode}
                            </div>
                        </div>

                        {/* 参数设置 */}
                        <div className="panel">
                            <div className="panel-title">
                                <Icon type="settings" /> Parameters
                                <button 
                                    className="btn" 
                                    onClick={() => setShowSettings(!showSettings)}
                                    style={{ marginLeft: 'auto', padding: '5px 10px' }}
                                >
                                    {showSettings ? 'Hide' : 'Show'}
                                </button>
                            </div>
                            {showSettings && (
                                <div className="param-controls">
                                    <div className="param-group">
                                        <h4 style={{ marginBottom: '10px', color: '#60a5fa' }}>Algorithm Parameters</h4>
                                        {Object.entries(params[algorithm]).map(([key, value]) => (
                                            <div key={key} className="param-item">
                                                <div className="param-label">
                                                    <span>{key}</span>
                                                    <span className="param-value">{value}</span>
                                                </div>
                                                <input
                                                    type="range"
                                                    min={key.includes('lr') ? 0.0001 : key === 'gamma' ? 0.9 : 0.01}
                                                    max={key.includes('lr') ? 0.01 : key === 'gamma' ? 0.999 : 1}
                                                    step={key.includes('lr') ? 0.0001 : 0.01}
                                                    value={value}
                                                    onChange={(e) => updateParam(key, parseFloat(e.target.value))}
                                                    className="slider"
                                                />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* 标签页 */}
                    <div className="tabs">
                        {[
                            { id: 'overview', label: t.overview, icon: 'chart' },
                            { id: 'training', label: t.training, icon: 'activity' },
                            { id: 'environment', label: t.environment, icon: 'users' },
                            { id: 'algorithm', label: t.algorithm, icon: 'book' },
                            { id: 'analysis', label: t.analysis, icon: 'target' }
                        ].map(tab => (
                            <button
                                key={tab.id}
                                className={`tab ${activeTab === tab.id ? 'active' : ''}`}
                                onClick={() => setActiveTab(tab.id)}
                            >
                                <Icon type={tab.icon} /> {tab.label}
                            </button>
                        ))}
                    </div>

                    {/* 主内容 */}
                    <div className="main-content">
                        {activeTab === 'overview' && (
                            <div className="grid grid-2">
                                <div>
                                    <h3 style={{ marginBottom: '20px' }}>Training Progress</h3>
                                    <SimpleLineChart 
                                        data={trainingData}
                                        lines={[
                                            { key: 'mean_reward', color: '#60a5fa', name: t.reward },
                                            { key: 'success_rate', color: '#10b981', name: t.success_rate },
                                            { key: 'exploration_rate', color: '#f59e0b', name: t.exploration }
                                        ]}
                                    />
                                </div>
                                <div>
                                    <h3 style={{ marginBottom: '20px' }}>Current Status</h3>
                                    <div style={{ background: 'rgba(255,255,255,0.05)', padding: '20px', borderRadius: '8px' }}>
                                        <p><strong>Algorithm:</strong> {algorithm}</p>
                                        <p><strong>Environment:</strong> {t[environment]}</p>
                                        <p><strong>Episode:</strong> {episode}</p>
                                        <p><strong>Status:</strong> <span style={{ color: isTraining ? '#10b981' : '#ef4444' }}>
                                            {isTraining ? t.training_status : t.stopped_status}
                                        </span></p>
                                        <div style={{ marginTop: '20px' }}>
                                            <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '10px' }}>
                                                <span>Progress:</span>
                                                <span>{Math.min(100, (episode / 500) * 100).toFixed(1)}%</span>
                                            </div>
                                            <div style={{ 
                                                background: 'rgba(255,255,255,0.1)', 
                                                height: '8px', 
                                                borderRadius: '4px',
                                                overflow: 'hidden'
                                            }}>
                                                <div style={{
                                                    background: 'linear-gradient(90deg, #60a5fa, #10b981)',
                                                    height: '100%',
                                                    width: `${Math.min(100, (episode / 500) * 100)}%`,
                                                    transition: 'width 0.3s ease'
                                                }}></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'training' && (
                            <div className="grid grid-2">
                                <div>
                                    <h3 style={{ marginBottom: '20px' }}>Performance Metrics</h3>
                                    <SimpleLineChart 
                                        data={trainingData}
                                        lines={[
                                            { key: 'mean_reward', color: '#60a5fa', name: t.reward },
                                            { key: 'success_rate', color: '#10b981', name: t.success_rate }
                                        ]}
                                    />
                                </div>
                                <div>
                                    <h3 style={{ marginBottom: '20px' }}>Exploration & Convergence</h3>
                                    <SimpleLineChart 
                                        data={trainingData}
                                        lines={[
                                            { key: 'exploration_rate', color: '#f59e0b', name: t.exploration },
                                            { key: 'convergence', color: '#8b5cf6', name: t.convergence }
                                        ]}
                                    />
                                </div>
                            </div>
                        )}

                        {activeTab === 'environment' && (
                            <div className="grid grid-2">
                                <div>
                                    <h3 style={{ marginBottom: '20px' }}>Environment Visualization ({gridSize}×{gridSize})</h3>
                                    <div 
                                        className="environment-grid"
                                        style={{ gridTemplateColumns: `repeat(${gridSize}, 1fr)` }}
                                    >
                                        {Array.from({ length: gridSize * gridSize }).map((_, i) => (
                                            <div key={i} className="grid-cell"></div>
                                        ))}
                                        
                                        {agentPositions.map(agent => (
                                            <div
                                                key={agent.id}
                                                className="agent"
                                                style={{
                                                    left: `${(agent.x / gridSize) * 100}%`,
                                                    top: `${(agent.y / gridSize) * 100}%`,
                                                    width: `${100 / gridSize * 0.8}%`,
                                                    height: `${100 / gridSize * 0.8}%`,
                                                    backgroundColor: agent.color,
                                                    transform: 'translate(-50%, -50%)',
                                                    marginLeft: `${100 / gridSize / 2}%`,
                                                    marginTop: `${100 / gridSize / 2}%`
                                                }}
                                                title={`${agent.id} - (${agent.x}, ${agent.y})`}
                                            >
                                                {agent.type === 'predator' ? 'P' : 
                                                 agent.type === 'prey' ? 'R' :
                                                 agent.type === 'vehicle' ? 'V' :
                                                 agent.type === 'resource' ? 'R' : 'A'}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div>
                                    <h3 style={{ marginBottom: '20px' }}>Environment Information</h3>
                                    <div style={{ background: 'rgba(255,255,255,0.05)', padding: '20px', borderRadius: '8px' }}>
                                        <h4 style={{ marginBottom: '15px', color: '#60a5fa' }}>{t[environment]}</h4>
                                        <div style={{ marginBottom: '15px' }}>
                                            <strong>Grid Size:</strong> {gridSize}×{gridSize}
                                        </div>
                                        {environment === 'predator_prey' && (
                                            <div>
                                                <p>Predators: {envParams.predator_prey.num_predators}</p>
                                                <p>Prey: {envParams.predator_prey.num_prey}</p>
                                            </div>
                                        )}
                                        {environment === 'traffic' && (
                                            <div>
                                                <p>Vehicles: {envParams.traffic.num_vehicles}</p>
                                            </div>
                                        )}
                                        {environment === 'resource' && (
                                            <div>
                                                <p>Agents: {envParams.resource.num_agents}</p>
                                                <p>Resources: {envParams.resource.num_resources}</p>
                                            </div>
                                        )}
                                        
                                        <div style={{ marginTop: '20px' }}>
                                            <h5 style={{ marginBottom: '10px' }}>Legend:</h5>
                                            {agentPositions.length > 0 && (
                                                <div style={{ display: 'flex', flexWrap: 'wrap', gap: '10px' }}>
                                                    {[...new Set(agentPositions.map(a => a.type))].map(type => {
                                                        const agent = agentPositions.find(a => a.type === type);
                                                        return (
                                                            <div key={type} style={{ display: 'flex', alignItems: 'center', gap: '5px' }}>
                                                                <div style={{
                                                                    width: '12px',
                                                                    height: '12px',
                                                                    borderRadius: '50%',
                                                                    backgroundColor: agent.color
                                                                }}></div>
                                                                <span style={{ fontSize: '0.9rem' }}>
                                                                    {type.charAt(0).toUpperCase() + type.slice(1)}
                                                                </span>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'algorithm' && (
                            <div className="algorithm-info">
                                <div className="algorithm-title">
                                    <div style={{ 
                                        width: '12px', 
                                        height: '12px', 
                                        borderRadius: '50%', 
                                        backgroundColor: algorithmInfo[algorithm].color 
                                    }}></div>
                                    {algorithmInfo[algorithm].name}
                                    <span className="algorithm-badge">{algorithmInfo[algorithm].type}</span>
                                </div>
                                
                                <div className="grid grid-2">
                                    <div>
                                        <h4 style={{ color: '#10b981', marginBottom: '15px' }}>Advantages</h4>
                                        <ul className="feature-list">
                                            {algorithmInfo[algorithm].advantages.map((advantage, index) => (
                                                <li key={index}>
                                                    <div className="dot"></div>
                                                    {advantage}
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                    
                                    <div>
                                        <h4 style={{ color: '#ef4444', marginBottom: '15px' }}>Limitations</h4>
                                        <ul className="feature-list">
                                            {algorithmInfo[algorithm].limitations.map((limitation, index) => (
                                                <li key={index}>
                                                    <div className="dot red"></div>
                                                    {limitation}
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                </div>
                                
                                <div style={{ marginTop: '30px' }}>
                                    <h4 style={{ color: '#60a5fa', marginBottom: '15px' }}>Current Parameters</h4>
                                    <div className="grid grid-2">
                                        {Object.entries(params[algorithm]).map(([key, value]) => (
                                            <div key={key} style={{ 
                                                padding: '10px', 
                                                background: 'rgba(255,255,255,0.05)', 
                                                borderRadius: '6px',
                                                display: 'flex',
                                                justifyContent: 'space-between'
                                            }}>
                                                <span>{key}</span>
                                                <span style={{ fontFamily: 'monospace', color: '#60a5fa' }}>{value}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'analysis' && (
                            <div>
                                <h3 style={{ marginBottom: '20px' }}>Performance Analysis</h3>
                                <div className="grid grid-2">
                                    <div style={{ background: 'rgba(255,255,255,0.05)', padding: '20px', borderRadius: '8px' }}>
                                        <h4 style={{ color: '#60a5fa', marginBottom: '15px' }}>Parameter Impact</h4>
                                        <div style={{ marginBottom: '15px' }}>
                                            <strong>Learning Rate Impact:</strong>
                                            <p style={{ fontSize: '0.9rem', color: '#94a3b8', marginTop: '5px' }}>
                                                Higher values lead to faster but less stable convergence.
                                                Lower values ensure stability but slower learning.
                                            </p>
                                        </div>
                                        <div style={{ marginBottom: '15px' }}>
                                            <strong>Gamma (Discount Factor):</strong>
                                            <p style={{ fontSize: '0.9rem', color: '#94a3b8', marginTop: '5px' }}>
                                                Values close to 1 prioritize long-term rewards.
                                                Lower values focus on immediate rewards.
                                            </p>
                                        </div>
                                        <div>
                                            <strong>Exploration vs Exploitation:</strong>
                                            <p style={{ fontSize: '0.9rem', color: '#94a3b8', marginTop: '5px' }}>
                                                Balance between trying new actions (exploration) and 
                                                using known good actions (exploitation).
                                            </p>
                                        </div>
                                    </div>
                                    
                                    <div style={{ background: 'rgba(255,255,255,0.05)', padding: '20px', borderRadius: '8px' }}>
                                        <h4 style={{ color: '#10b981', marginBottom: '15px' }}>Algorithm Comparison</h4>
                                        {Object.keys(params).map(alg => (
                                            <div key={alg} style={{
                                                padding: '10px',
                                                marginBottom: '10px',
                                                background: algorithm === alg ? 'rgba(59, 130, 246, 0.2)' : 'rgba(255,255,255,0.05)',
                                                borderRadius: '6px',
                                                border: algorithm === alg ? '1px solid #3b82f6' : '1px solid transparent'
                                            }}>
                                                <div style={{ display: 'flex', alignItems: 'center', gap: '10px', marginBottom: '5px' }}>
                                                    <div style={{
                                                        width: '8px',
                                                        height: '8px',
                                                        borderRadius: '50%',
                                                        backgroundColor: algorithmInfo[alg].color
                                                    }}></div>
                                                    <strong>{alg}</strong>
                                                    {algorithm === alg && <span style={{ fontSize: '0.7rem', background: '#3b82f6', padding: '2px 6px', borderRadius: '10px' }}>Active</span>}
                                                </div>
                                                <p style={{ fontSize: '0.8rem', color: '#94a3b8' }}>
                                                    {algorithmInfo[alg].type}
                                                </p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MultiAgentRLPlayground />, document.getElementById('root'));
    </script>
</body>
</html>
