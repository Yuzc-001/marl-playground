                    color: "#10B981"
                },
                resource: {
                    name: language === 'zh' ? "资源收集环境" : "Resource Collection Environment",
                    description: language === 'zh'
                        ? "多智能体资源竞争与合作，智能体需要收集资源并可能进行合作"
                        : "Multi-agent resource competition and cooperation, agents collect resources and may cooperate",
                    agents: language === 'zh' ? ["收集者", "资源"] : ["Collectors", "Resources"],
                    objectives: language === 'zh'
                        ? ["收集资源", "合作共享", "效率最大化"]
                        : ["Collect resources", "Cooperative sharing", "Maximize efficiency"],
                    color: "#8B5CF6"
                }
            };

            useEffect(() => {
                resetEnvironment();
            }, [environment]);

            const resetEnvironment = useCallback(() => {
                setEpisode(0);
                setTrainingData([]);
                
                const positions = [];
                if (environment === 'predator_prey') {
                    for (let i = 0; i < envParams.predator_prey.num_predators; i++) {
                        positions.push({
                            id: `predator_${i}`,
                            type: 'predator',
                            x: Math.floor(Math.random() * gridSize),
                            y: Math.floor(Math.random() * gridSize),
                            color: '#ef4444',
                            energy: 100,
                            success: 0
                        });
                    }
                    for (let i = 0; i < envParams.predator_prey.num_prey; i++) {
                        positions.push({
                            id: `prey_${i}`,
                            type: 'prey',
                            x: Math.floor(Math.random() * gridSize),
                            y: Math.floor(Math.random() * gridSize),
                            color: '#3b82f6',
                            energy: 100,
                            survival_time: 0
                        });
                    }
                } else if (environment === 'traffic') {
                    for (let i = 0; i < envParams.traffic.num_vehicles; i++) {
                        positions.push({
                            id: `vehicle_${i}`,
                            type: 'vehicle',
                            x: Math.floor(Math.random() * gridSize),
                            y: Math.floor(Math.random() * gridSize),
                            color: '#10b981',
                            speed: Math.random() * 3 + 1,
                            passed: false
                        });
                    }
                } else if (environment === 'resource') {
                    for (let i = 0; i < envParams.resource.num_agents; i++) {
                        positions.push({
                            id: `agent_${i}`,
                            type: 'agent',
                            x: Math.floor(Math.random() * gridSize),
                            y: Math.floor(Math.random() * gridSize),
                            color: '#8b5cf6',
                            carrying: 0,
                            collected: 0
                        });
                    }
                    for (let i = 0; i < envParams.resource.num_resources; i++) {
                        positions.push({
                            id: `resource_${i}`,
                            type: 'resource',
                            x: Math.floor(Math.random() * gridSize),
                            y: Math.floor(Math.random() * gridSize),
                            color: '#eab308',
                            amount: Math.floor(Math.random() * 5) + 1
                        });
                    }
                }
                
                setAgentPositions(positions);
                setCurrentStats({
                    mean_reward: 0,
                    success_rate: 0,
                    exploration_rate: getInitialExplorationRate(),
                    value_loss: 1.0,
                    policy_loss: algorithm === 'QMIX' ? 0 : 1.0,
                    grad_norm: 1.0,
                    convergence: 0,
                    stability: 100
                });
                
                setPerformanceProfile([]);
            }, [environment, envParams, gridSize, algorithm]);

            const getInitialExplorationRate = () => {
                switch (algorithm) {
                    case 'MAPPO': return params.MAPPO.entropy_coef * 100;
                    case 'QMIX': return params.QMIX.epsilon * 100;
                    case 'MADDPG': return params.MADDPG.noise_std * 100;
                    case 'MASAC': return params.MASAC.alpha * 50;
                    default: return 50;
                }
            };

            const startTraining = () => {
                if (isTraining) return;
                setIsTraining(true);
                
                intervalRef.current = setInterval(() => {
                    setEpisode(prev => {
                        const newEpisode = prev + 1;
                        const results = calculateTrainingResults(newEpisode);
                        
                        setTrainingData(prevData => {
                            const newData = [...prevData, { episode: newEpisode, ...results }];
                            return newData.slice(-200);
                        });
                        
                        setCurrentStats(results);
                        updateAgentPositions();
                        updatePerformanceProfile(results);
                        
                        return newEpisode;
                    });
                }, animationSpeed);
            };

            const stopTraining = () => {
                setIsTraining(false);
                if (intervalRef.current) {
                    clearInterval(intervalRef.current);
                }
            };

            const calculateTrainingResults = (episode) => {
                const currentParams = params[algorithm];
                const currentEnv = envParams[environment];
                
                const progress = Math.min(episode / 1000, 1);
                
                const lrEffect = calculateLearningRateEffect(currentParams, episode);
                const gammaEffect = calculateGammaEffect(currentParams, progress);
                const explorationEffect = calculateExplorationEffect(currentParams, episode);
                const envComplexity = calculateEnvironmentComplexity(currentEnv);
                
                const baseReward = 50;
                const meanReward = Math.max(0, 
                    baseReward + lrEffect + gammaEffect + explorationEffect.rewardBonus + envComplexity +
                    (Math.random() - 0.5) * 10
                );
                
                const successRate = Math.min(100, Math.max(0, 
                    (meanReward / 100) * 100 + (progress * 20) + (Math.random() - 0.5) * 15
                ));
                
                const losses = calculateLosses(currentParams, episode);
                const convergence = Math.min(100, progress * 100 + (Math.random() - 0.5) * 10);
                const stability = Math.max(0, 100 - losses.valueLoss * 50 + (Math.random() - 0.5) * 10);
                
                return {
                    mean_reward: meanReward,
                    success_rate: successRate,
                    exploration_rate: explorationEffect.currentRate,
                    value_loss: losses.valueLoss,
                    policy_loss: losses.policyLoss,
                    grad_norm: losses.gradNorm,
                    convergence: convergence,
                    stability: stability
                };
            };

            const calculateLearningRateEffect = (params, episode) => {
                let mainLR;
                switch (algorithm) {
                    case 'MAPPO': mainLR = (params.lr_actor + params.lr_critic) / 2; break;
                    case 'QMIX': mainLR = params.learning_rate; break;
                    case 'MADDPG': mainLR = (params.lr_actor + params.lr_critic) / 2; break;
                    case 'MASAC': mainLR = (params.lr_actor + params.lr_critic) / 2; break;
                }
                
                const optimalLR = 0.001;
                const lrRatio = mainLR / optimalLR;
                
                if (lrRatio > 1) {
                    return episode < 200 ? lrRatio * 15 : lrRatio * 5 - Math.random() * 20;
                } else {
                    return lrRatio * 20 * Math.min(episode / 500, 1);
                }
            };

            const calculateGammaEffect = (params, progress) => {
                const gamma = params.gamma;
                const shortTermBonus = (1 - gamma) * 30;
                const longTermBonus = gamma * 40 * progress;
                return shortTermBonus + longTermBonus;
            };

            const calculateExplorationEffect = (params, episode) => {
                let currentRate, rewardBonus;
                
                switch (algorithm) {
                    case 'MAPPO':
                        currentRate = params.entropy_coef * 100 * Math.max(0.1, 1 - episode / 800);
                        rewardBonus = params.entropy_coef > 0.05 ? 10 : -5;
                        break;
                    case 'QMIX':
                        currentRate = Math.max(params.epsilon_min, params.epsilon * Math.pow(params.epsilon_decay, episode)) * 100;
                        rewardBonus = currentRate > 10 ? 5 : (currentRate < 5 ? -10 : 0);
                        break;
                    case 'MADDPG':
                        currentRate = params.noise_std * 100 * Math.max(0.1, 1 - episode / 600);
                        rewardBonus = params.noise_std > 0.2 ? -5 : (params.noise_std < 0.05 ? -8 : 8);
                        break;
                    case 'MASAC':
                        currentRate = params.alpha * 50;
                        rewardBonus = params.alpha > 0.1 && params.alpha < 0.3 ? 12 : 0;
                        break;
                    default:
                        currentRate = 50;
                        rewardBonus = 0;
                }
                
                return { currentRate, rewardBonus };
            };

            const calculateEnvironmentComplexity = (envParams) => {
                let complexity = 0;
                
                if (environment === 'predator_prey') {
                    const ratio = envParams.num_predators / envParams.num_prey;
                    complexity = ratio > 1 ? 10 : -5;
                    complexity += (envParams.grid_size - 10) * 2;
                } else if (environment === 'traffic') {
                    complexity = -(envParams.num_vehicles - 4) * 3;
                } else if (environment === 'resource') {
                    const ratio = envParams.num_resources / envParams.num_agents;
                    complexity = ratio > 0.5 ? 8 : -8;
                }
                
                return complexity;
            };

            const calculateLosses = (params, episode) => {
                const baseDecay = Math.exp(-episode / 300);
                
                let valueLoss, policyLoss, gradNorm;
                
                switch (algorithm) {
                    case 'MAPPO':
                        valueLoss = Math.max(0.05, baseDecay * (2 - params.lr_critic * 1000) + Math.random() * 0.1);
                        policyLoss = Math.max(0.02, baseDecay * (1.5 - params.lr_actor * 1000) + Math.random() * 0.05);
                        gradNorm = Math.min(params.max_grad_norm, baseDecay * 2 + Math.random() * 0.5);
                        break;
                    case 'QMIX':
                        valueLoss = Math.max(0.05, baseDecay * (1.8 - params.learning_rate * 2000) + Math.random() * 0.1);
                        policyLoss = 0;
                        gradNorm = baseDecay * 1.5 + Math.random() * 0.3;
                        break;
                    case 'MADDPG':
                        valueLoss = Math.max(0.05, baseDecay * (2.2 - params.lr_critic * 100) + Math.random() * 0.15);
                        policyLoss = Math.max(0.02, baseDecay * (1.2 - params.lr_actor * 100) + Math.random() * 0.08);
                        gradNorm = baseDecay * 1.8 + Math.random() * 0.4;
                        break;
                    case 'MASAC':
                        valueLoss = Math.max(0.05, baseDecay * (1.5 - params.lr_critic * 1000) + Math.random() * 0.08);
                        policyLoss = Math.max(0.02, baseDecay * (1.0 - params.lr_actor * 1000) + Math.random() * 0.06);
                        gradNorm = baseDecay * 1.3 + Math.random() * 0.25;
                        break;
                    default:
                        valueLoss = baseDecay;
                        policyLoss = baseDecay * 0.8;
                        gradNorm = baseDecay * 1.5;
                }
                
                return { valueLoss, policyLoss, gradNorm };
            };

            const updateAgentPositions = () => {
                setAgentPositions(prev => prev.map(agent => {
                    if (agent.type === 'resource') return agent;
                    
                    const newX = Math.max(0, Math.min(gridSize - 1, 
                        agent.x + Math.floor((Math.random() - 0.5) * 3)));
                    const newY = Math.max(0, Math.min(gridSize - 1, 
                        agent.y + Math.floor((Math.random() - 0.5) * 3)));
                    
                    return { ...agent, x: newX, y: newY };
                }));
            };

            const updatePerformanceProfile = (stats) => {
                setPerformanceProfile(prev => {
                    const newProfile = [
                        { metric: language === 'zh' ? '奖励' : 'Reward', value: stats.mean_reward },
                        { metric: language === 'zh' ? '成功率' : 'Success', value: stats.success_rate },
                        { metric: language === 'zh' ? '探索' : 'Exploration', value: stats.exploration_rate },
                        { metric: language === 'zh' ? '收敛' : 'Convergence', value: stats.convergence },
                        { metric: language === 'zh' ? '稳定性' : 'Stability', value: stats.stability }
                    ];
                    return newProfile;
                });
            };

            const updateParam = (category, paramName, value) => {
                if (category === 'env') {
                    setEnvParams(prev => ({
                        ...prev,
                        [environment]: {
                            ...prev[environment],
                            [paramName]: value
                        }
                    }));
                } else {
                    setParams(prev => ({
                        ...prev,
                        [algorithm]: {
                            ...prev[algorithm],
                            [paramName]: value
                        }
                    }));
                }
            };

            const getParamRange = (key) => {
                const ranges = {
                    'lr_actor': { min: 0.0001, max: 0.01, step: 0.0001 },
                    'lr_critic': { min: 0.0001, max: 0.01, step: 0.0001 },
                    'lr_alpha': { min: 0.0001, max: 0.01, step: 0.0001 },
                    'learning_rate': { min: 0.0001, max: 0.01, step: 0.0001 },
                    'gamma': { min: 0.90, max: 0.999, step: 0.001 },
                    'gae_lambda': { min: 0.90, max: 0.99, step: 0.01 },
                    'clip_ratio': { min: 0.1, max: 0.5, step: 0.05 },
                    'value_loss_coef': { min: 0.1, max: 2.0, step: 0.1 },
                    'entropy_coef': { min: 0.001, max: 0.1, step: 0.001 },
                    'max_grad_norm': { min: 0.1, max: 2.0, step: 0.1 },
                    'ppo_epochs': { min: 1, max: 20, step: 1 },
                    'mini_batch_size': { min: 16, max: 256, step: 16 },
                    'epsilon': { min: 0.01, max: 1.0, step: 0.01 },
                    'epsilon_decay': { min: 0.99, max: 0.9999, step: 0.0001 },
                    'epsilon_min': { min: 0.01, max: 0.1, step: 0.01 },
                    'target_update_freq': { min: 50, max: 500, step: 50 },
                    'mixing_embed_dim': { min: 16, max: 128, step: 16 },
                    'rnn_hidden_dim': { min: 32, max: 256, step: 32 },
                    'tau': { min: 0.001, max: 0.1, step: 0.001 },
                    'noise_std': { min: 0.01, max: 0.5, step: 0.01 },
                    'noise_clip': { min: 0.1, max: 1.0, step: 0.1 },
                    'policy_delay': { min: 1, max: 5, step: 1 },
                    'alpha': { min: 0.01, max: 1.0, step: 0.01 },
                    'target_entropy': { min: -10, max: 0, step: 0.5 },
                    'batch_size': { min: 16, max: 256, step: 16 },
                    'buffer_size': { min: 1000, max: 200000, step: 1000 },
                    'warmup_steps': { min: 100, max: 2000, step: 100 },
                    'target_update_freq': { min: 1, max: 100, step: 1 },
                    'num_predators': { min: 1, max: 8, step: 1 },
                    'num_prey': { min: 1, max: 8, step: 1 },
                    'num_vehicles': { min: 2, max: 8, step: 1 },
                    'num_agents': { min: 2, max: 10, step: 1 },
                    'num_resources': { min: 1, max: 8, step: 1 },
                    'grid_size': { min: 6, max: 20, step: 1 },
                    'max_episode_steps': { min: 50, max: 300, step: 10 },
                    'catch_reward': { min: 1, max: 20, step: 1 },
                    'step_penalty': { min: -1, max: -0.01, step: 0.01 },
                    'success_reward': { min: 1, max: 20, step: 1 },
                    'collision_penalty': { min: -20, max: -1, step: 1 },
                    'wait_penalty': { min: -1, max: -0.01, step: 0.01 },
                    'collect_reward': { min: 1, max: 20, step: 1 },
                    'movement_cost': { min: -0.5, max: -0.01, step: 0.01 }
                };
                
                return ranges[key] || { min: 0, max: 1, step: 0.1 };
            };

            const exportData = () => {
                const data = {
                    algorithm,
                    environment,
                    params: params[algorithm],
                    envParams: envParams[environment],
                    trainingData,
                    currentStats,
                    episode
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `marl_experiment_${algorithm}_${environment}_${Date.now()}.json`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const shareConfig = () => {
                const config = {
                    algorithm,
                    environment,
                    params: params[algorithm],
                    envParams: envParams[environment]
                };
                
                navigator.clipboard.writeText(JSON.stringify(config, null, 2));
            };

            useEffect(() => {
                return () => {
                    if (intervalRef.current) {
                        clearInterval(intervalRef.current);
                    }
                };
            }, []);

            const algorithms = [
                { value: 'MAPPO', label: 'MAPPO', desc: t.algorithms },
                { value: 'QMIX', label: 'QMIX', desc: language === 'zh' ? '单调值函数分解' : 'Monotonic Value Function Factorisation' },
                { value: 'MADDPG', label: 'MADDPG', desc: language === 'zh' ? '多智能体深度确定性策略梯度' : 'Multi-Agent Deep Deterministic Policy Gradient' },
                { value: 'MASAC', label: 'MASAC', desc: language === 'zh' ? '多智能体软演员-评论家' : 'Multi-Agent Soft Actor-Critic' }
            ];

            const environments = [
                { value: 'predator_prey', label: t.predator_prey, desc: environmentInfo.predator_prey.description },
                { value: 'traffic', label: t.traffic, desc: environmentInfo.traffic.description },
                { value: 'resource', label: t.resource, desc: environmentInfo.resource.description }
            ];

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 text-white">
                    <div className="relative overflow-hidden">
                        <div className="absolute inset-0 overflow-hidden">
                            <div className="absolute top-0 left-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl animate-pulse"></div>
                            <div className="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl animate-pulse-slow"></div>
                        </div>

                        <div className="relative max-w-7xl mx-auto p-6">
                            <header className="text-center mb-8">
                                <div className="flex items-center justify-between mb-6">
                                    <div className="flex items-center space-x-4">
                                        <div className="p-3 bg-gradient-to-r from-blue-500 to-purple-500 rounded-xl">
                                            <Brain className="w-8 h-8 text-white" />
                                        </div>
                                        <div>
                                            <h1 className="text-4xl font-bold bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
                                                {t.title}
                                            </h1>
                                            <p className="text-gray-400 text-lg">{t.subtitle}</p>
                                        </div>
                                    </div>
                                    
                                    <div className="flex items-center space-x-4">
                                        <button
                                            onClick={() => setLanguage(language === 'zh' ? 'en' : 'zh')}
                                            className="flex items-center space-x-2 px-4 py-2 bg-white/10 hover:bg-white/20 rounded-xl transition-all duration-300"
                                        >
                                            <Globe className="w-5 h-5" />
                                            <span className="font-medium">{language === 'zh' ? 'EN' : '中文'}</span>
                                        </button>
                                        
                                        <a 
                                            href="https://github.com/yourusername/marl-playground" 
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="flex items-center space-x-2 px-4 py-2 bg-gray-800/50 hover:bg-gray-700/50 rounded-xl transition-all duration-300"
                                        >
                                            <Github className="w-5 h-5" />
                                            <span className="font-medium">GitHub</span>
                                        </a>

                                        <button
                                            onClick={exportData}
                                            className="flex items-center space-x-2 px-4 py-2 bg-green-600/20 hover:bg-green-600/30 rounded-xl transition-all duration-300"
                                        >
                                            <Download className="w-5 h-5" />
                                            <span className="font-medium">{t.export}</span>
                                        </button>

                                        <button
                                            onClick={shareConfig}
                                            className="flex items-center space-x-2 px-4 py-2 bg-blue-600/20 hover:bg-blue-600/30 rounded-xl transition-all duration-300"
                                        >
                                            <Share2 className="w-5 h-5" />
                                            <span className="font-medium">{t.share}</span>
                                        </button>
                                    </div>
                                </div>
                                
                                <p className="text-gray-300 text-lg max-w-4xl mx-auto leading-relaxed">
                                    {t.description}
                                </p>
                            </header>

                            <div className="grid grid-cols-1 md:grid-cols-5 gap-4 mb-8">
                                <div className="bg-white/10 backdrop-blur-lg rounded-xl p-4 border border-white/20">
                                    <div className="flex items-center space-x-3">
                                        <Activity className="w-6 h-6 text-blue-400" />
                                        <div>
                                            <p className="text-sm text-gray-400">{t.episode}</p>
                                            <p className="text-xl font-bold text-blue-400">{episode}</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="bg-white/10 backdrop-blur-lg rounded-xl p-4 border border-white/20">
                                    <div className="flex items-center space-x-3">
                                        <Target className="w-6 h-6 text-green-400" />
                                        <div>
                                            <p className="text-sm text-gray-400">{t.reward}</p>
                                            <p className="text-xl font-bold text-green-400">{currentStats.mean_reward.toFixed(1)}</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="bg-white/10 backdrop-blur-lg rounded-xl p-4 border border-white/20">
                                    <div className="flex items-center space-x-3">
                                        <BarChart3 className="w-6 h-6 text-purple-400" />
                                        <div>
                                            <p className="text-sm text-gray-400">{t.success_rate}</p>
                                            <p className="text-xl font-bold text-purple-400">{currentStats.success_rate.toFixed(1)}%</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="bg-white/10 backdrop-blur-lg rounded-xl p-4 border border-white/20">
                                    <div className="flex items-center space-x-3">
                                        <Zap className="w-6 h-6 text-yellow-400" />
                                        <div>
                                            <p className="text-sm text-gray-400">{t.exploration}</p>
                                            <p className="text-xl font-bold text-yellow-400">{currentStats.exploration_rate.toFixed(1)}%</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="bg-white/10 backdrop-blur-lg rounded-xl p-4 border border-white/20">
                                    <div className="flex items-center space-x-3">
                                        <div className={`w-3 h-3 rounded-full ${isTraining ? 'bg-green-400 animate-pulse' : 'bg-red-400'}`}></div>
                                        <div>
                                            <p className="text-sm text-gray-400">Status</p>
                                            <p className="text-lg font-bold">
                                                {isTraining ? t.training_status : t.stopped_status}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-8">
                                <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                                    <div className="flex items-center space-x-2 mb-4">
                                        <Brain className="w-5 h-5 text-blue-400" />
                                        <h3 className="text-lg font-semibold">{t.algorithms}</h3>
                                    </div>
                                    <div className="space-y-3">
                                        {algorithms.map(alg => (
                                            <label key={alg.value} className="group flex items-center space-x-3 cursor-pointer p-3 rounded-lg hover:bg-white/5 transition-all duration-200">
                                                <input
                                                    type="radio"
                                                    value={alg.value}
                                                    checked={algorithm === alg.value}
                                                    onChange={(e) => setAlgorithm(e.target.value)}
                                                    className="w-4 h-4 text-blue-600"
                                                />
                                                <div className="flex-1">
                                                    <div className="flex items-center space-x-2">
                                                        <span className="font-medium text-white group-hover:text-blue-300 transition-colors">
                                                            {alg.label}
                                                        </span>
                                                        <div 
                                                            className="w-3 h-3 rounded-full" 
                                                            style={{ backgroundColor: algorithmInfo[alg.value].color }}
                                                        ></div>
                                                    </div>
                                                    <p className="text-sm text-gray-400">{algorithmInfo[alg.value].type}</p>
                                                </div>
                                            </label>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                                    <div className="flex items-center space-x-2 mb-4">
                                        <Users className="w-5 h-5 text-green-400" />
                                        <h3 className="text-lg font-semibold">{t.environments}</h3>
                                    </div>
                                    <div className="space-y-3">
                                        {environments.map(env => (
                                            <label key={env.value} className="group flex items-center space-x-3 cursor-pointer p-3 rounded-lg hover:bg-white/5 transition-all duration-200">
                                                <input
                                                    type="radio"
                                                    value={env.value}
                                                    checked={environment === env.value}
                                                    onChange={(e) => setEnvironment(e.target.value)}
                                                    className="w-4 h-4 text-green-600"
                                                />
                                                <div className="flex-1">
                                                    <span className="font-medium text-white group-hover:text-green-300 transition-colors block">
                                                        {env.label}
                                                    </span>
                                                    <p className="text-sm text-gray-400 line-clamp-2">{env.desc}</p>
                                                </div>
                                            </label>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                                    <div className="flex items-center space-x-2 mb-4">
                                        <TrendingUp className="w-5 h-5 text-purple-400" />
                                        <h3 className="text-lg font-semibold">Training Control</h3>
                                    </div>
                                    <div className="space-y-4">
                                        <div className="grid grid-cols-2 gap-3">
                                            <button
                                                onClick={isTraining ? stopTraining : startTraining}
                                                className={`flex items-center justify-center space-x-2 px-4 py-3 rounded-lg font-medium transition-all duration-300 transform hover:scale-105 ${
                                                    isTraining 
                                                        ? 'bg-red-600 hover:bg-red-700 shadow-lg shadow-red-600/25' 
                                                        : 'bg-green-600 hover:bg-green-700 shadow-lg shadow-green-600/25'
                                                }`}
                                            >
                                                {isTraining ? <Pause size={20} /> : <Play size={20} />}
                                                <span>{isTraining ? t.pause : t.start}</span>
                                            </button>
                                            
                                            <button
                                                onClick={resetEnvironment}
                                                className="flex items-center justify-center space-x-2 px-4 py-3 bg-gray-600 hover:bg-gray-700 rounded-lg font-medium transition-all duration-300 transform hover:scale-105 shadow-lg shadow-gray-600/25"
                                            >
                                                <RotateCcw size={20} />
                                                <span>{t.reset}</span>
                                            </button>
                                        </div>
                                        
                                        <div className="space-y-2">
                                            <label className="text-sm text-gray-400">Animation Speed</label>
                                            <input
                                                type="range"
                                                min={50}
                                                max={500}
                                                step={50}
                                                value={animationSpeed}
                                                onChange={(e) => setAnimationSpeed(parseInt(e.target.value))}
                                                className="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
                                            />
                                            <div className="flex justify-between text-xs text-gray-500">
                                                <span>Fast</span>
                                                <span>Slow</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                                    <div className="flex items-center justify-between mb-4">
                                        <div className="flex items-center space-x-2">
                                            <Settings className="w-5 h-5 text-orange-400" />
                                            <h3 className="text-lg font-semibold">{t.parameters}</h3>
                                        </div>
                                        <button
                                            onClick={() => setShowSettings(!showSettings)}
                                            className="p-2 bg-gray-600 hover:bg-gray-700 rounded-lg transition-all duration-300 transform hover:scale-110"
                                        >
                                            <Settings size={16} />
                                        </button>
                                    </div>
                                    
                                    {showSettings && (
                                        <div className="space-y-4 max-h-80 overflow-y-auto custom-scrollbar">
                                            <div>
                                                <h4 className="font-medium text-blue-300 mb-3 flex items-center space-x-2">
                                                    <span>Algorithm Parameters</span>
                                                    <Info className="w-4 h-4" />
                                                </h4>
                                                {Object.entries(params[algorithm]).slice(0, 6).map(([key, value]) => {
                                                    const range = getParamRange(key);
                                                    return (
                                                        <div key={key} className="space-y-2 mb-4">
                                                            <div className="flex justify-between text-sm">
                                                                <span className="text-gray-300">{key}</span>
                                                                <span className="font-mono text-white bg-white/10 px-2 py-1 rounded">
                                                                    {value}
                                                                </span>
                                                            </div>
                                                            <input
                                                                type="range"
                                                                min={range.min}
                                                                max={range.max}
                                                                step={range.step}
                                                                value={value}
                                                                onChange={(e) => updateParam('alg', key, parseFloat(e.target.value))}
                                                                className="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer slider"
                                                            />
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>

                            <div className="flex space-x-1 bg-white/10 backdrop-blur-lg rounded-xl p-1 mb-8 border border-white/20">
                                {[
                                    { id: 'overview', label: t.overview, icon: BarChart3, color: 'blue' },
                                    { id: 'training', label: t.training, icon: TrendingUp, color: 'green' },
                                    { id: 'environment', label: t.environment, icon: Users, color: 'purple' },
                                    { id: 'algorithm', label: t.algorithm, icon: BookOpen, color: 'orange' },
                                    { id: 'analysis', label: t.analysis, icon: Activity, color: 'pink' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center space-x-2 px-6 py-3 rounded-lg font-medium transition-all duration-300 transform hover:scale-105 ${
                                            activeTab === tab.id 
                                                ? `bg-${tab.color}-600 text-white shadow-lg shadow-${tab.color}-600/25` 
                                                : 'text-gray-300 hover:text-white hover:bg-white/10'
                                        }`}
                                    >
                                        <tab.icon size={20} />
                                        <span>{tab.label}</span>
                                    </button>
                                ))}
                            </div>

                            <div className="space-y-6">
                                {activeTab === 'overview' && (
                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                        <div className="lg:col-span-2 bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                                            <h3 className="text-xl font-semibold mb-4 flex items-center space-x-2">
                                                <TrendingUp className="w-6 h-6 text-blue-400" />
                                                <span>Performance Overview</span>
                                            </h3>
                                            <div className="h-80">
                                                <ResponsiveContainer width="100%" height="100%">
                                                    <LineChart data={trainingData}>
                                                        <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                                                        <XAxis dataKey="episode" stroke="#9CA3AF" />
                                                        <YAxis stroke="#9CA3AF" />
                                                        <Tooltip 
                                                            contentStyle={{ 
                                                                backgroundColor: '#1F2937', 
                                                                border: 'none', 
                                                                borderRadius: '12px',
                                                                boxShadow: '0 25px 50px -12px rgba(0, 0, 0, 0.25)'
                                                            }} 
                                                        />
                                                        <Legend />
                                                        <Line 
                                                            type="monotone" 
                                                            dataKey="mean_reward" 
                                                            stroke="#60A5FA" 
                                                            strokeWidth={3} 
                                                            name={t.reward} 
                                                            dot={false}
                                                        />
                                                        <Line 
                                                            type="monotone" 
                                                            dataKey="success_rate" 
                                                            stroke="#34D399" 
                                                            strokeWidth={3} 
                                                            name={t.success_rate} 
                                                            dot={false}
                                                        />
                                                        <Line 
                                                            type="monotone" 
                                                            dataKey="exploration_rate" 
                                                            stroke="#F59E0B" 
                                                            strokeWidth={3} 
                                                            name={t.exploration} 
                                                            dot={false}
                                                        />
                                                    </LineChart>
                                                </ResponsiveContainer>
                                            </div>
                                        </div>

                                        <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                                            <h3 className="text-xl font-semibold mb-4 flex items-center space-x-2">
                                                <Activity className="w-6 h-6 text-purple-400" />
                                                <span>Performance Radar</span>
                                            </h3>
                                            <div className="h-80">
                                                <ResponsiveContainer width="100%" height="100%">
                                                    <RadarChart data={performanceProfile}>
                                                        <PolarGrid stroke="#374151" />
                                                        <PolarAngleAxis dataKey="metric" tick={{ fontSize: 12, fill: '#9CA3AF' }} />
                                                        <PolarRadiusAxis 
                                                            angle={90} 
                                                            domain={[0, 100]} 
                                                            tick={{ fontSize: 10, fill: '#6B7280' }} 
                                                        />
                                                        <Radar
                                                            name="Performance"
                                                            dataKey="value"
                                                            stroke="#8B5CF6"
                                                            fill="#8B5CF6"
                                                            fillOpacity={0.3}
                                                            strokeWidth={2}
                                                        />
                                                    </RadarChart>
                                                </ResponsiveContainer>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'environment' && (
                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                        <div className="lg:col-span-2 bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                                            <h3 className="text-xl font-semibold mb-4">Environment Visualization ({gridSize}×{gridSize})</h3>
                                            <div className="relative">
                                                <div 
                                                    className="grid bg-gray-800/50 rounded-lg p-4 border border-gray-600"
                                                    style={{ gridTemplateColumns: `repeat(${gridSize}, 1fr)`, aspectRatio: '1' }}
                                                >
                                                    {Array.from({ length: gridSize * gridSize }).map((_, i) => (
                                                        <div key={i} className="border border-gray-600/50 aspect-square bg-gray-700/20"></div>
                                                    ))}
                                                    
                                                    {agentPositions.map(agent => (
                                                        <div
                                                            key={agent.id}
                                                            className="absolute rounded-full transition-all duration-300 flex items-center justify-center text-xs font-bold text-white shadow-xl border-2 border-white/30 transform hover:scale-110"
                                                            style={{
                                                                left: `${(agent.x / gridSize) * 100}%`,
                                                                top: `${(agent.y / gridSize) * 100}%`,
                                                                width: `${100 / gridSize * 0.8}%`,
                                                                height: `${100 / gridSize * 0.8}%`,
                                                                backgroundColor: agent.color,
                                                                transform: 'translate(-50%, -50%)',
                                                                marginLeft: `${100 / gridSize / 2}%`,
                                                                marginTop: `${100 / gridSize / 2}%`,
                                                                boxShadow: `0 0 20px ${agent.color}40`
                                                            }}
                                                            title={`${agent.id} - (${agent.x}, ${agent.y})`}
                                                        >
                                                            {agent.type === 'predator' ? 'P' : 
                                                             agent.type === 'prey' ? 'R' :
                                                             agent.type === 'vehicle' ? 'V' :
                                                             agent.type === 'resource' ? 'R' : 'A'}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>

                                        <div className="space-y-6">
                                            <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                                                <h3 className="text-xl font-semibold mb-4">Environment Info</h3>
                                                <div className="space-y-3">
                                                    <div>
                                                        <h4 className="font-medium text-blue-300 mb-2">{environmentInfo[environment].name}</h4>
                                                        <p className="text-sm text-gray-300">{environmentInfo[environment].description}</p>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                                                <h3 className="text-xl font-semibold mb-4">Environment Config</h3>
                                                <div className="space-y-3">
                                                    {Object.entries(envParams[environment]).map(([key, value]) => (
                                                        <div key={key} className="flex justify-between items-center p-2 bg-white/5 rounded">
                                                            <span className="text-gray-300 text-sm">{key}</span>
                                                            <span className="font-mono text-white bg-white/10 px-2 py-1 rounded text-sm">{value}</span>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'algorithm' && (
                                    <div className="bg-white/10 backdrop-blur-lg rounded-xl p-8 border border-white/20">
                                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                            <div>
                                                <div className="flex items-center space-x-3 mb-6">
                                                    <div 
                                                        className="w-4 h-4 rounded-full"
                                                        style={{ backgroundColor: algorithmInfo[algorithm].color }}
                                                    ></div>
                                                    <h3 className="text-2xl font-bold">{algorithmInfo[algorithm].name}</h3>
                                                </div>
                                                
                                                <div className="space-y-6">
                                                    <div>
                                                        <span className="text-blue-300 font-medium">Type: </span>
                                                        <span className="bg-blue-600/20 px-3 py-1 rounded-full font-mono text-sm">
                                                            {algorithmInfo[algorithm].type}
                                                        </span>
                                                    </div>
                                                    
                                                    <div>
                                                        <span className="text-green-300 font-medium">Paper: </span>
                                                        <p className="text-gray-300 text-sm mt-1 italic">{algorithmInfo[algorithm].paper}</p>
                                                    </div>
                                                    
                                                    <div>
                                                        <span className="text-purple-300 font-medium">Key Idea: </span>
                                                        <p className="text-gray-300 text-sm mt-1 leading-relaxed">{algorithmInfo[algorithm].keyIdea}</p>
                                                    </div>
                                                    
                                                    <div>
                                                        <span className="text-orange-300 font-medium">Best For: </span>
                                                        <span className="text-yellow-300 text-sm">{algorithmInfo[algorithm].bestFor}</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="space-y-6">
                                                <div>
                                                    <h4 className="text-lg font-medium text-green-300 mb-3 flex items-center space-x-2">
                                                        <div className="w-2 h-2 bg-green-400 rounded-full"></div>
                                                        <span>Advantages</span>
                                                    </h4>
                                                    <ul className="space-y-2">
                                                        {algorithmInfo[algorithm].advantages.map((advantage, index) => (
                                                            <li key={index} className="flex items-center space-x-3 p-2 bg-green-600/10 rounded-lg">
                                                                <div className="w-2 h-2 bg-green-400 rounded-full"></div>
                                                                <span className="text-gray-300 text-sm">{advantage}</span>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                </div>

                                                <div>
                                                    <h4 className="text-lg font-medium text-red-300 mb-3 flex items-center space-x-2">
                                                        <div className="w-2 h-2 bg-red-400 rounded-full"></div>
                                                        <span>Limitations</span>
                                                    </h4>
                                                    <ul className="space-y-2">
                                                        {algorithmInfo[algorithm].limitations.map((limitation, index) => (
                                                            <li key={index} className="flex items-center space-x-3 p-2 bg-red-600/10 rounded-lg">
                                                                <div className="w-2 h-2 bg-red-400 rounded-full"></div>
                                                                <span className="text-gray-300 text-sm">{limitation}</span>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                </div>

                                                <div>
                                                    <h4 className="text-lg font-medium text-blue-300 mb-3">Current Parameters</h4>
                                                    <div className="grid grid-cols-1 gap-2">
                                                        {Object.entries(params[algorithm]).slice(0, 6).map(([key, value]) => (
                                                            <div key={key} className="flex justify-between p-3 bg-white/5 rounded-lg">
                                                                <span className="text-gray-400 text-sm">{key}</span>
                                                                <span className="font-mono text-white text-sm bg-white/10 px-2 py-1 rounded">{value}</span>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MultiAgentRLPlayground />, document.getElementById('root'));
    </script>
</body>
</html>
